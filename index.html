<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent"> 
        <div class="navbar-container child">
            <!-- TODO: get rid of multiple logo images after nav bar buttons work -->
            <img src="./assets/LudoLogo_reversed.svg" class="logo-image filter-grey temp-logo">
            <img src="./assets/LudoLogo_reversed.svg" class="logo-image filter-grey temp-logo">
            <img src="./assets/LudoLogo_reversed.svg" class="logo-image filter-d10">
            <img src="./assets/LudoLogo_reversed.svg" class="logo-image filter-grey temp-logo">
            <img src="./assets/LudoLogo_reversed.svg" class="logo-image filter-grey temp-logo">
            <!-- TODO: unhide nav buttons below when they have funtionality -->
            <span class="didact-font-2rem nav-divider" style="display:none"> | </span>
            <button class="didact-font-2rem nav-button" style="display:none">Home</button>
            <button class="didact-font-2rem nav-button" style="display:none">Dice+</button>
            <button class="didact-font-2rem nav-button" style="display:none">Scores</button>
            <button class="didact-font-2rem nav-button" style="display:none">About</button>
            <button class="didact-font-2rem nav-button" style="display:none">Contact</button>
            <span class="didact-font-2rem nav-divider" style="display:none"> | </span>
            <div class="navbar-right-container" style="display:none">
                <!-- TODO: reset display:none, get rid of this container, move menu icon above, before Logo -->
                <button class="filter-grey" id="menu-button"><img src="assets/Hamburger_icon.svg" id="menu-image"></button>
                <button class="filter-grey" id="pfp-button"><img src="assets/default_pfp.svg" id="pfp-image"></button>
            </div>
        </div>
        <div class="sidebar-container child">
            <button class="dice-button" id="d4-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d4.svg" class="dice-image filter-d4"></button>
            <button class="dice-button" id="d6-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d6.svg" class="dice-image filter-d6"></button>
            <button class="dice-button" id="d8-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d8.svg" class="dice-image filter-d8"></button>
            <button class="dice-button" id="d10-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d10.svg" class="dice-image filter-d10"></button>
            <button class="dice-button" id="d12-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d12.svg" class="dice-image filter-d12"></button>
            <button class="dice-button" id="d20-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/d20.svg" class="dice-image filter-d20"></button>
            <button class="dice-button" id="dCustom-button" onclick="diceButtonClickHandler(this)"><img src="assets/dice_white_transparent/dCustom.svg" class="dice-image filter-dCustom"></button>
        </div> 
        <div class="content-container child dots-bg">
            <div class="select-dice-prompt didact-font-2rem">
                <h2>Select A Die</h2>
            </div>
            <div class="content-toolbar-container didact-font-2rem hidden">
                <button class="toolbar-button filter-d12" onclick="rollButtonClickHandler()">Roll</button>
                <button class="toolbar-button filter-d20" onclick="undoButtonClickHandler()">Undo</button>
                <button class="toolbar-button filter-dCustom" onclick="clearButtonClickHandler()">Clear</button>
            </div>
            <div class="dice-faces-container"></div>
        </div> 
        <div class="rightbar-container child">
            <div class="dice-results-title-container filter-grey didact-font-2rem">
                <span id="dice-results-title">Results</span>
                <button onclick="clearDiceResults()"><img src="assets/trash.svg" id="trash-image"></button>
            </div>
            <div class="dice-results-container didact-font-1rem"></div>
        </div>
    </div>
    <div v-if="loading" class="spinner filter-grey hidden">
        <div class="rect1"></div>
        <div class="rect3"></div>
        <div class="rect5"></div>
    </div>
    <div class="bottom-text-container didact-font-2rem">
        <div class="bottom-text">
            <span style="font-size: 25px">By: Nicolae Einoder</span>
            <span class="didact-font"> | </span>
            <a href="https://www.linkedin.com/in/nicolae-einoder-076645a6/"><i class="fa fa-linkedin-square" style="margin-left:7px"></i></a>
            <span class="didact-font"> | </span>
            <a href="https://github.com/eeinoder"><i class="fa fa-github" style="margin-left:7px"></i></a>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
